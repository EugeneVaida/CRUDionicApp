<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-12>
        <ion-item>
            <ion-label>Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="newItem.time" name="time"></ion-datetime>
          </ion-item>
          <ion-item>  
            <ion-label>Date</ion-label>      
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="newItem.date" name="date" ></ion-datetime>
          </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="newItem.text" name="text" placeholder="Enter a description"></ion-textarea>        
      </ion-item>      
    </ion-col>
    <ion-col>
      <button ion-button center (click)="addItem(newItem)">Add new task</button>
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
          <ion-card>

              <ion-card-header>
                date - {{ item.date }}                
              </ion-card-header>   
              <ion-card-header>
                  time - {{ item.time }}
              </ion-card-header>         
              <ion-card-content>
                  {{ item.text }}
              </ion-card-content>            
            </ion-card>
        
        
        
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>  
</ion-content>
